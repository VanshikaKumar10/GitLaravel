name: Laravel Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}   # should be 'ubuntu'
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            echo " SSH access successful."
            cd /var/www/html
            git pull origin dev
            docker build . -t laravel-ubuntu-app
            sed -i 's|laravel-ubuntu-app|g' "docker-compose.yml"
            docker-compose down
            docker-compose up -d
