name: Laravel Docker CI/CD (No Docker Hub)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy project files to server
      run: |
        rsync -avz --exclude '.git' --exclude 'node_modules' ./ ubuntu@${{ secrets.SERVER_IP }}:/var/www/laravel

    - name: Deploy and run container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/laravel
          docker build -t laravel-app .
          docker rm -f laravel || true
          docker run -d -p 80:80 --name laravel laravel-app
