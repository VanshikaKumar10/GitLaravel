name: Laravel CI/CD
on:
  push:
    branches:
      - main  # or your Laravel branch like 'dev'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy Laravel via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}   # usually 'ubuntu'
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "âœ… SSH access successful."
            cd /var/www/html
            git pull origin main
            rm -f public/README.md
            ln -s ../README.md public/README.md
            docker build . -t laravel-app:v${{ github.run_number }}
            sed -i 's|laravel-app:.*|laravel-app:v${{ github.run_number }}|g' docker-compose.yml
            docker-compose down
            docker-compose up -d --build
         


         

